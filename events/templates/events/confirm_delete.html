{% extends "events/base.html" %}

{% block content %}
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow rounded-lg">
    <h2 class="text-2xl font-semibold text-red-600 mb-4">Delete Confirmation</h2>
    <p class="text-gray-700 mb-6">
      Are you sure you want to delete this {{ type }}: <strong>{{ object.name }}</strong>?
    </p>
    <form method="post">
      {% csrf_token %}
      <div class="flex space-x-4">
        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Yes, delete</button>
        <a href="{% url 'event_list' %}" class="bg-gray-300 hover:bg-gray-400 text-black px-4 py-2 rounded">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
